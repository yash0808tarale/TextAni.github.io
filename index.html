<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <h1 class="text">Anime Js Text Animation Effects</h1>
       
    </section>



    <script src="anime.min.js"></script>
    <script>
        //now, split text into words
        const text = document.querySelector(".text");
        text.innerHTML = text.textContent.replace(/\S/g,"<span>$&</span>");

        anime.timeline({
            loop:true
        })
        .add({
            targets:'.text span',//[start value,end value]
            translateY:[-600,0],//[start value,end value]
            scale:[10,1],//[start value,end value]
            opacity : [0,1],//[start value,end value]
            easing:"easeOutExpo",
            duration:1500,
            delay:anime.stagger(100),
        })
        .add({
            targets:'.text span',//[start value,end value]
            translateX:[0,-1000],//[start value,end value]
            scale:[1,1],//[start value,end value]
            opacity : [1,0],//[start value,end value]
            easing:"easeOutExpo",
            duration:2000,
            delay:anime.stagger(100),
        })
        .add({
            targets:'.text span',//[start value,end value]
            translateX:[1000,0],//[start value,end value]
            scale:[1,1],//[start value,end value]
            opacity : [0,1],//[start value,end value]
            easing:"easeOutExpo",
            duration:1500,
            delay:anime.stagger(100),
        })
        .add({
            targets:'.text span',//[start value,end value]
            translateY:[0,0],//[start value,end value]
            scale:[1,50],//[start value,end value]
            opacity : [1,0],//[start value,end value]
            easing:"easeOutExpo",
            duration:1500,
            delay:anime.stagger(100),
        })




    </script>
</body>
</html>
